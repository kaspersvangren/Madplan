<!DOCTYPE html>

<html lang="da">
<head>
<meta charset="utf-8"/>
<title>Madplan</title>
<!-- PapaParse for CSV parsing -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
    }
    .ugeplan {
      min-width: 280px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }
    .ugeplan .dag {
      border: 1px dashed #999;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.3rem 0;
      min-height: 2rem;
      position: relative;
      overflow: hidden;
    }
    .ugeplan .dag .dag-indhold {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .ugeplan .dag .ret-navn {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .ugeplan .dag .remove {
      flex-shrink: 0;
    }
    .ugeplan .dag.dragover {
      background-color: #e0ffe0;
    }
    .ugeplan button.remove {
      position: static;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      color: #666;
      background: transparent;
      font-size: 12px;
      line-height: 14px;
      padding: 0;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
    }
    label {
      display: block;
      margin: 0.25rem 0;
    }
    table {
      table-layout: auto;
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  
    /* Visuel indikation for fravalgte filtre */
    fieldset input[type=checkbox]:not(:checked) + label,
    label:has(input[type=checkbox]:not(:checked)) {
      color: #aaa;
    }
    </style>
</head>
<body>
<div class="container">
<h1>Madplan <small style="font-size: 0.6em; color: #666;">version 1.31</small></h1>
<div class="layout">
<div class="sidebar">
<div class="ugeplan">
<h3>Ugens mad</h3>
<div class="dag" data-dag="fredag"></div>
<div class="dag" data-dag="lørdag"></div>
<div class="dag" data-dag="søndag"></div>
<div class="dag" data-dag="mandag"></div>
<div class="dag" data-dag="tirsdag"></div>
<div class="dag" data-dag="onsdag"></div>
<div class="dag" data-dag="torsdag"></div>
</div>
<div class="filters">
<div class="indkoebsliste-container" style="margin-top: 1rem;">
<button id="generate-indkoebsliste" style="padding: 0.5rem 1rem; font-weight: bold;">Indkøbsliste</button>
<div id="indkoebsliste-result" style="margin-top: 1rem; white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 6px;"></div>
</div>
<fieldset>
<legend>Praktisk</legend>
<label><input checked="" id="filter-agnes" type="checkbox"/><span>Agnes kan lide</span></label>
<label><input checked="" id="filter-to-dage" type="checkbox"/><span>Kan spises 2 dage</span></label>
<label><input checked="" id="filter-nem" type="checkbox"/><span>Nem ret</span></label>
<small style="color:#666;display:block;margin-top:0.25rem;">Tip: Fjern flueben for at skjule retter med dette mærke.</small>
</fieldset>
<fieldset>
<legend>Kødtype &amp; Vegetar</legend>
<label><input checked="" id="filter-oksekød" type="checkbox"/><span>Oksekød</span></label>
<label><input checked="" id="filter-grisekød" type="checkbox"/><span>Svinekød</span></label>
<label><input checked="" id="filter-kyllingekød" type="checkbox"/><span>Kylling</span></label>
<label><input checked="" id="filter-vegetar" type="checkbox"/><span>Vegetar</span></label>
<small style="color:#666;display:block;margin-top:0.25rem;">Tip: Behold kun de kødtyper du vil se.</small>
</fieldset>
</div>
</div>
<table id="madplan">
<thead>
<tr>
<th>Navn</th>
<th>Vegetar</th>
<th>Oksekød</th>
<th>Kylling</th>
<th>Svinekød</th>
<th>2 dage</th>
<th>Nem ret</th>
<th>Agnes</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>
<script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";
    const tableBody = document.querySelector("#madplan tbody");
    const filters = {
      "Agnes": document.getElementById("filter-agnes"),
      "2 dage": document.getElementById("filter-to-dage"),
      "Nem ret": document.getElementById("filter-nem"),
      "Oksekød": document.getElementById("filter-oksekød"),
      "Grisekød": document.getElementById("filter-grisekød"),
      "Kyllingekød": document.getElementById("filter-kyllingekød"),
      "Vegetar": document.getElementById("filter-vegetar")
    };
    const dagOrder = ["fredag","lørdag","søndag","mandag","tirsdag","onsdag","torsdag"];
    let allRows = [];

    function capFirst(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function setupWeekDropZones() {
      document.querySelectorAll(".ugeplan .dag").forEach(dag => {
        const dagNavn = dag.getAttribute("data-dag");

        const resetDag = () => {
          dag.removeAttribute("data-ret");
          dag.innerHTML = "";
          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";
          dag.appendChild(label);
          dag.removeAttribute("draggable");
        };

        resetDag();

        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });

        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });

        dag.addEventListener("drop", e => {
          e.preventDefault();
          dag.classList.remove("dragover");

          if (!e.dataTransfer.types || !e.dataTransfer.types.includes("application/x-ret-navn")) return;
          const navn = e.dataTransfer.getData("application/x-ret-navn");
          dag.setAttribute("data-ret", navn);

          const wrapper = document.createElement("div");
          wrapper.className = "dag-indhold";

          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";

          const navnSpan = document.createElement("span");
          navnSpan.className = "ret-navn";
          navnSpan.textContent = navn;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = resetDag;

          wrapper.appendChild(label);
          wrapper.appendChild(navnSpan);
          wrapper.appendChild(removeBtn);

          dag.innerHTML = "";
          dag.appendChild(wrapper);
          dag.setAttribute("draggable", "true");

          dag.addEventListener("dragstart", ev => {
            ev.dataTransfer.setData("application/x-ret-navn", dag.getAttribute("data-ret"));
          });
        });
      });
    }

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";
      allRows.forEach(row => {
        // "Flueben i alt"-logik: Hvis en checkbox er slået FRA, skjul de rækker hvor kolonnen er X.
        for (const key in filters) {
          const cb = filters[key];
          if (!cb.checked && row[key] === "X") return; // skjul denne række
        }
        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = row["Navn"] || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        const cols = ["Vegetar", "Oksekød", "Kyllingekød", "Grisekød", "2 dage", "Nem ret", "Agnes"];
        cols.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] === "X" ? "✔" : "";
          tr.appendChild(td);
        });

        tr.addEventListener("dragstart", e => {
          e.dataTransfer.setData("application/x-ret-navn", row["Navn"] || "");
        });
        tableBody.appendChild(tr);
      });
    }

    function buildLists() {
      const dage = Array.from(document.querySelectorAll(".ugeplan .dag"));
      // Saml dag->ret i uge-rækkefølge
      const ugeValg = [];
      dage.forEach(dag => {
        const navn = dag.getAttribute("data-ret");
        if (navn) {
          ugeValg.push({
            dag: dag.getAttribute("data-dag"),
            navn
          });
        }
      });

      // Brug de valgte rækker (med dag-kontekst bevaret)
      const brugteRækker = ugeValg
        .map(v => ({ v, row: allRows.find(r => (r["Navn"] || "") === v.navn) }))
        .filter(x => x.row);

      // 1. Ugens madretter (dag: navn)
      const ugeLinjer = ugeValg.map(v => capFirst(v.dag) + ": " + v.navn);

      // 2 & 3. Indkøb / Tjek (sets med duplikat-fjernelse, og Tjek fjernet fra Indkøb)
      const indkoebSet = new Set();
      const tjekSet = new Set();
      brugteRækker.forEach(({row}) => {
        const indkoeb = (row["Køb"] || "").split(",").map(s => s.trim()).filter(Boolean);
        const tjek = (row["Tjek"] || "").split(",").map(s => s.trim()).filter(Boolean);
        indkoeb.forEach(v => indkoebSet.add(v));
        tjek.forEach(v => tjekSet.add(v));
      });
      // Fjern alt i tjek fra indkøb
      tjekSet.forEach(item => indkoebSet.delete(item));

      const indkoebListe = Array.from(indkoebSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      const tjekListe = Array.from(tjekSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      if (indkoebListe.length > 0) {
        indkoebListe[0] = indkoebListe[0].charAt(0).toUpperCase() + indkoebListe[0].slice(1);
      }
      if (tjekListe.length > 0) {
        tjekListe[0] = tjekListe[0].charAt(0).toUpperCase() + tjekListe[0].slice(1);
      }

      // 4. Husk tilbehør til: (kun retter hvor Overvej === "X", vist i uge-rækkefølge med dag)
      const tilbehoerLinjer = brugteRækker
        .filter(({row}) => row["Overvej"] === "X")
        .map(({v}) => capFirst(v.dag) + ": " + v.navn);

      const output = [
        "1. Ugens madretter:
" + (ugeLinjer.length ? ugeLinjer.join("\n") : "- (ingen valgt)"),
        "2. Indkøbsliste:
" + (indkoebListe.length ? indkoebListe.join(", ") : "-"),
        "3. Tjek om vi har:
" + (tjekListe.length ? tjekListe.join(", ") : "-"),
        "4. Husk tilbehør til:
" + (tilbehoerLinjer.length ? tilbehoerLinjer.join("\n") : "-")
      ].join("\n\n");

      document.getElementById("indkoebsliste-result").textContent = output;
    }

    // Hent data, sorter alfabetisk og vis
    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = (result.data || []).filter(row => (row["Navn"] || "").trim().length > 0);
        allRows.sort((a, b) => (a["Navn"] || "").localeCompare(b["Navn"] || "", "da", {sensitivity: "base"}));
        visFiltreredeRetter();
        Object.values(filters).forEach(f => f.addEventListener("change", visFiltreredeRetter));
      });

    document.addEventListener("DOMContentLoaded", () => {
      setupWeekDropZones();
      document.getElementById("generate-indkoebsliste").addEventListener("click", buildLists);
    });
  </script>
</body>
</html>
