<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
    }
    .ugeplan {
      min-width: 280px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }
    .ugeplan .dag {
      border: 1px dashed #999;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.3rem 0;
      min-height: 2rem;
      position: relative;
      overflow: hidden;
    }
    .ugeplan .dag .dag-indhold {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .ugeplan .dag .ret-navn {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .ugeplan .dag .remove {
      flex-shrink: 0;
    }
    .ugeplan .dag.dragover {
      background-color: #e0ffe0;
    }
    .ugeplan button.remove {
      position: static;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      color: #666;
      background: transparent;
      font-size: 12px;
      line-height: 14px;
      padding: 0;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
    }
    /* Grå tekst for fravalgte filtre */
    label.filter-off {
      color: #aaa;
    }
    table {
      table-layout: auto;
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Madplan <small style="font-size: 0.6em; color: #666;">version 1.22</small></h1>
    <div class="layout">
      <div class="sidebar">
        <div class="ugeplan">
          <h3>Ugens mad</h3>
          <div class="dag" data-dag="fredag"></div>
          <div class="dag" data-dag="lørdag"></div>
          <div class="dag" data-dag="søndag"></div>
          <div class="dag" data-dag="mandag"></div>
          <div class="dag" data-dag="tirsdag"></div>
          <div class="dag" data-dag="onsdag"></div>
          <div class="dag" data-dag="torsdag"></div>
        </div>
        <div class="filters">
          <div class="indkoebsliste-container" style="margin-top: 1rem;">
            <button id="generate-indkoebsliste" style="padding: 0.5rem 1rem; font-weight: bold;">Indkøbsliste</button>
            <div id="indkoebsliste-result" style="margin-top: 1rem; white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 6px;"></div>
          </div>
          <fieldset>
            <legend>Praktisk</legend>
            <label><input type="checkbox" id="filter-agnes" checked><span>Agnes kan lide</span></label>
            <label><input type="checkbox" id="filter-to-dage" checked><span>Kan spises 2 dage</span></label>
            <label><input type="checkbox" id="filter-nem" checked><span>Nem ret</span></label>
            <small style="color:#666;display:block;margin-top:0.25rem;">Tip: Fjern flueben for at skjule retter med dette mærke.</small>
          </fieldset>
          <fieldset>
            <legend>Kødtype & Vegetar</legend>
            <label><input type="checkbox" id="filter-okse" checked><span>Oksekød</span></label>
            <label><input type="checkbox" id="filter-gris" checked><span>Svinekød</span></label>
            <label><input type="checkbox" id="filter-kylling" checked><span>Kylling</span></label>
            <label><input type="checkbox" id="filter-vegetar" checked><span>Vegetar</span></label>
            <small style="color:#666;display:block;margin-top:0.25rem;">Tip: Behold kun de kødtyper du vil se.</small>
          </fieldset>
        </div>
      </div>
      <table id="madplan">
        <thead>
          <tr id="thead-row">
            <th>Navn</th>
            <th>Vegetar</th>
            <th>Oksekød</th>
            <th>Kylling</th>
            <th>Svinekød</th>
            <th>2 dage</th>
            <th>Nem ret</th>
            <th>Agnes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";

    // Hjælpere til kolonnenavne (tolerer variationer)
    const COLS = {
      navn: ["Navn"],
      vegetar: ["Vegetar"],
      okse: ["Oksekød","Okse","Oksekoed"],
      kylling: ["Kyllingekød","Kylling"],
      gris: ["Grisekød","Svinekød","Svin","Svinekod"],
      toDage: ["2 dage","To dage","2dage"],
      nem: ["Nem ret","Nem"],
      agnes: ["Agnes"],
      koeb: ["Køb","Koeb","Indkøb","Indkoeb"],
      tjek: ["Tjek","Tjek om vi har","Tjek liste"],
      overvej: ["Overvej","Tilbehør","Tilbehor"]
    };

    function getCol(row, keys) {
      for (const k of keys) {
        if (k in row) return row[k];
      }
      return "";
    }
    function hasX(row, keys) {
      return keys.some(k => (row[k] || "").trim().toUpperCase() === "X");
    }

    const tableBody = document.querySelector("#madplan tbody");
    const headerRow = document.getElementById("thead-row");

    // Filtre: map checkbox -> hvilke kolonner der tæller som dette filter
    const filterDefs = [
      { id: "filter-agnes", cols: COLS.agnes },
      { id: "filter-to-dage", cols: COLS.toDage },
      { id: "filter-nem", cols: COLS.nem },
      { id: "filter-okse", cols: COLS.okse },
      { id: "filter-gris", cols: COLS.gris },
      { id: "filter-kylling", cols: COLS.kylling },
      { id: "filter-vegetar", cols: COLS.vegetar },
    ];
    const filterEls = filterDefs.map(fd => ({ el: document.getElementById(fd.id), cols: fd.cols }));
    const dagOrder = ["fredag","lørdag","søndag","mandag","tirsdag","onsdag","torsdag"];
    let allRows = [];

    function capFirst(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function setupWeekDropZones() {
      document.querySelectorAll(".ugeplan .dag").forEach(dag => {
        const dagNavn = dag.getAttribute("data-dag");

        const resetDag = () => {
          dag.removeAttribute("data-ret");
          dag.innerHTML = "";
          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";
          dag.appendChild(label);
          dag.removeAttribute("draggable");
        };

        resetDag();

        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });

        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });

        dag.addEventListener("drop", e => {
          e.preventDefault();
          dag.classList.remove("dragover");

          if (!e.dataTransfer.types || !e.dataTransfer.types.includes("application/x-ret-navn")) return;
          const navn = e.dataTransfer.getData("application/x-ret-navn");
          dag.setAttribute("data-ret", navn);

          const wrapper = document.createElement("div");
          wrapper.className = "dag-indhold";

          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";

          const navnSpan = document.createElement("span");
          navnSpan.className = "ret-navn";
          navnSpan.textContent = navn;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = resetDag;

          wrapper.appendChild(label);
          wrapper.appendChild(navnSpan);
          wrapper.appendChild(removeBtn);

          dag.innerHTML = "";
          dag.appendChild(wrapper);
          dag.setAttribute("draggable", "true");

          dag.addEventListener("dragstart", ev => {
            ev.dataTransfer.setData("application/x-ret-navn", dag.getAttribute("data-ret"));
          });
        });
      });
    }

    function updateFilterLabelStyles() {
      filterDefs.forEach(fd => {
        const label = document.querySelector("label[for='" + fd.id + "']") || document.getElementById(fd.id)?.closest("label");
        const cb = document.getElementById(fd.id);
        if (label && cb) {
          if (cb.checked) label.classList.remove("filter-off");
          else label.classList.add("filter-off");
        }
      });
    }

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";

      // Opbyg dynamisk hvilke kolonner der faktisk eksisterer i data til visning i tabellen
      const displayCols = [
        { key: "Vegetar", cols: COLS.vegetar },
        { key: "Oksekød", cols: COLS.okse },
        { key: "Kylling", cols: COLS.kylling },
        { key: "Svinekød", cols: COLS.gris },
        { key: "2 dage", cols: COLS.toDage },
        { key: "Nem ret", cols: COLS.nem },
        { key: "Agnes", cols: COLS.agnes },
      ];
      // Opdater header for at matche labels (vis altid faste kolonner, men det er ok)
      // (Hvis du hellere vil skjule kolonner der slet ikke findes i sheetet, kan vi tilføje logik her.)

      allRows.forEach(row => {
        // Flueben-i-alt: Hvis et filter er slået FRA, skjul retter hvor den tilsvarende kolonne har X
        for (const {el, cols} of filterEls) {
          if (el && !el.checked && hasX(row, cols)) return;
        }

        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = getCol(row, COLS.navn) || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        displayCols.forEach(dc => {
          const td = document.createElement("td");
          td.textContent = hasX(row, dc.cols) ? "✔" : "";
          tr.appendChild(td);
        });

        tr.addEventListener("dragstart", e => {
          e.dataTransfer.setData("application/x-ret-navn", getCol(row, COLS.navn) || "");
        });

        tableBody.appendChild(tr);
      });

      updateFilterLabelStyles();
    }

    function buildLists() {
      const dage = Array.from(document.querySelectorAll(".ugeplan .dag"));
      const ugeValg = [];
      dage.forEach(dag => {
        const navn = dag.getAttribute("data-ret");
        if (navn) {
          ugeValg.push({
            dag: dag.getAttribute("data-dag"),
            navn
          });
        }
      });

      const brugteRækker = ugeValg
        .map(v => ({ v, row: allRows.find(r => (getCol(r, COLS.navn) || "") === v.navn) }))
        .filter(x => x.row);

      const ugeLinjer = ugeValg.map(v => capFirst(v.dag) + ": " + v.navn);

      const indkoebSet = new Set();
      const tjekSet = new Set();
      brugteRækker.forEach(({row}) => {
        const koebStr = getCol(row, COLS.koeb);
        const tjekStr = getCol(row, COLS.tjek);
        const koeb = (koebStr || "").split(",").map(s => s.trim()).filter(Boolean);
        const tjek = (tjekStr || "").split(",").map(s => s.trim()).filter(Boolean);
        koeb.forEach(v => indkoebSet.add(v));
        tjek.forEach(v => tjekSet.add(v));
      });
      tjekSet.forEach(item => indkoebSet.delete(item));

      const indkoebListe = Array.from(indkoebSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      const tjekListe = Array.from(tjekSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      if (indkoebListe.length > 0) indkoebListe[0] = indkoebListe[0].charAt(0).toUpperCase() + indkoebListe[0].slice(1);
      if (tjekListe.length > 0) tjekListe[0] = tjekListe[0].charAt(0).toUpperCase() + tjekListe[0].slice(1);

      const tilbehoerLinjer = brugteRækker
        .filter(({row}) => (getCol(row, COLS.overvej) || "").trim().toUpperCase() === "X")
        .map(({v}) => capFirst(v.dag) + ": " + v.navn);

      const output = [
        "1. Ugens madretter:\n" + (ugeLinjer.length ? ugeLinjer.join("\n") : "- (ingen valgt)"),
        "2. Indkøbsliste:\n" + (indkoebListe.length ? indkoebListe.join(", ") : "-"),
        "3. Tjek om vi har:\n" + (tjekListe.length ? tjekListe.join(", ") : "-"),
        "4. Husk tilbehør til:\n" + (tilbehoerLinjer.length ? tilbehoerLinjer.join("\n") : "-")
      ].join("\n\n");

      document.getElementById("indkoebsliste-result").textContent = output;
    }

    // Hent data, sortér alfabetisk, vis
    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = (result.data || []).filter(row => ((getCol(row, COLS.navn) || "").trim().length > 0));
        // Alfabetisk sortering på Navn (dansk locale)
        allRows.sort((a, b) => (getCol(a, COLS.navn) || "").localeCompare(getCol(b, COLS.navn) || "", "da", {sensitivity: "base"}));
        visFiltreredeRetter();
        // Lyt til filter-ændringer
        filterEls.forEach(({el}) => {
          if (el) el.addEventListener("change", visFiltreredeRetter);
        });
      });

    document.addEventListener("DOMContentLoaded", () => {
      setupWeekDropZones();
      document.getElementById("generate-indkoebsliste").addEventListener("click", buildLists);
      updateFilterLabelStyles();
    });
  </script>
</body>
</html>
