
<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan – Integreret Drag'n'Drop</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    header {
      position: sticky;
      top: 0;
      background: white;
      z-index: 10;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 2rem;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .ugeplan {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      background: #fdfdfd;
      min-width: 300px;
    }
    .ugeplan h3 {
      margin-top: 0;
    }
    .dag {
      padding: 0.4rem;
      margin: 0.2rem 0;
      border: 1px dashed #aaa;
      border-radius: 5px;
      min-height: 2rem;
      position: relative;
    }
    .dag.dragover {
      background: #e0ffe0;
    }
    .remove {
      position: absolute;
      right: 6px;
      top: 4px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      color: #666;
      background: transparent;
      font-size: 12px;
      line-height: 14px;
      padding: 0;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 6rem;
      z-index: 5;
    }
    td:first-child {
      cursor: grab;
      background: #fff;
    }
  </style>
</head>
<body>

<header>
  <div class="filters">
    <label><input type="checkbox" id="filter-agnes"> Agnes</label>
    <label><input type="checkbox" id="filter-nem"> Nem</label>
    <label><input type="checkbox" id="filter-todage"> 2 dage</label>
    <label><input type="checkbox" id="filter-vegetar"> Vegetar</label>
    <label><input type="checkbox" id="filter-okse"> Oksekød</label>
    <label><input type="checkbox" id="filter-kylling"> Kylling</label>
    <label><input type="checkbox" id="filter-gris"> Svinekød</label>
  </div>

  <div class="ugeplan">
    <h3>Ugens mad</h3>
    <div class="dag" data-dag="fredag">Fredag:</div>
    <div class="dag" data-dag="lørdag">Lørdag:</div>
    <div class="dag" data-dag="søndag">Søndag:</div>
    <div class="dag" data-dag="mandag">Mandag:</div>
    <div class="dag" data-dag="tirsdag">Tirsdag:</div>
    <div class="dag" data-dag="onsdag">Onsdag:</div>
    <div class="dag" data-dag="torsdag">Torsdag:</div>
  </div>
</header>

<main>
  <table>
    <thead>
      <tr>
        <th>Navn</th>
        <th>Vegetar</th>
        <th>Oksekød</th>
        <th>Kylling</th>
        <th>Svinekød</th>
        <th>2 dage</th>
        <th>Nem</th>
        <th>Agnes</th>
      </tr>
    </thead>
    <tbody>
      <tr draggable="true" data-navn="Pizza">
        <td>Pizza</td><td>✔</td><td></td><td>✔</td><td></td><td></td><td>✔</td><td>✔</td>
      </tr>
      <tr draggable="true" data-navn="Rugbrød">
        <td>Rugbrød</td><td>✔</td><td></td><td></td><td></td><td></td><td>✔</td><td></td>
      </tr>
      <tr draggable="true" data-navn="Boller i karry">
        <td>Boller i karry</td><td></td><td>✔</td><td></td><td></td><td>✔</td><td>✔</td><td>✔</td>
      </tr>
    </tbody>
  </table>
</main>

<script>
  const dage = ["fredag","lørdag","søndag","mandag","tirsdag","onsdag","torsdag"];
  let draggedNavn = "";

  document.querySelectorAll("tr[draggable]").forEach(row => {
    row.addEventListener("dragstart", () => {
      draggedNavn = row.getAttribute("data-navn");
    });
  });

  document.querySelectorAll(".dag").forEach(dag => {
    dag.addEventListener("dragover", e => {
      e.preventDefault();
      dag.classList.add("dragover");
    });
    dag.addEventListener("dragleave", () => {
      dag.classList.remove("dragover");
    });
    dag.addEventListener("drop", () => {
      dag.classList.remove("dragover");
      const dagNavn = dag.getAttribute("data-dag");
      dag.innerHTML = dagNavn.charAt(0).toUpperCase() + dagNavn.slice(1) + 
        `: ${draggedNavn}<button class="remove" onclick="fjernRet(this)">×</button>`;
    });
  });

  function fjernRet(knap) {
    const dag = knap.parentElement;
    const dagNavn = dag.getAttribute("data-dag");
    dag.innerHTML = dagNavn.charAt(0).toUpperCase() + dagNavn.slice(1) + ":";
  }
</script>

</body>
</html>
