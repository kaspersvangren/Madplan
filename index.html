<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.5rem; border: 1px solid #ddd; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h1>Madplan</h1>
  <table id="madplan">
    <thead>
      <tr>
        <th>Navn</th>
        <th>Vegetar</th>
        <th>Oksekød</th>
        <th>Kylling</th>
        <th>Svinekød</th>
        <th>2 dage</th>
        <th>Nem ret</th>
        <th>Agnes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";
    const tableBody = document.querySelector("#madplan tbody");

    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        const rows = result.data;

        rows.forEach(row => {
          const tr = document.createElement("tr");

          const navn = document.createElement("td");
          navn.textContent = row["Navn"] || "";
          tr.appendChild(navn);

          const cols = ["Vegetar", "Oksekød", "Kyllingekød", "Grisekød", "2 dage", "Nem ret", "Agnes"];
          cols.forEach(col => {
            const td = document.createElement("td");
            td.textContent = row[col] === "X" ? "✔" : "";
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        });
      })
      .catch(err => {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 8;
        cell.style.color = "red";
        cell.textContent = "FEJL: Kunne ikke hente data – " + err.message;
        row.appendChild(cell);
        tableBody.appendChild(row);
      });
  </script>
</body>
</html>
