<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root{
      /* Warm, calm palette */
      --bg-page:#faf6f2;
      --bg-panel:#fffaf5;
      --ink:#3a2d25;
      --c-border:#e6dfd7;
      --c-muted:#8b6f61;
      --focus:#d97706;
      --c-include:#2e7d5b;
      --c-exclude:#b84a4a;
      --bg-include:#ecf7f1;
      --bg-exclude:#fdeeed;
      --bg-ignore:#f3f0eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg-page);
      margin: 0;
      padding: 0;
      color: var(--ink);
    }
    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
      min-width: 360px;
    }
    .ugeplan {
      background: var(--bg-panel);
      border: 1px solid var(--c-border);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .ugeplan h3{ margin:0.25rem 0 0.5rem; }
    .ugeplan .dag {
      border: 1px dashed #d8cfc6;
      border-radius: 10px;
      padding: 0.5rem 0.6rem;
      margin: 0.45rem 0;
      min-height: 2.2rem;
      position: relative;
      overflow: hidden;
      background:#fff;
    }
    .ugeplan .dag .dag-indhold {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .ugeplan .dag .ret-navn {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight:600;
    }
    .ugeplan .dag .remove {
      flex-shrink: 0;
    }
    .ugeplan .dag.dragover {
      background-color: #f1fbf6;
      border-color:#7ed9ac;
    }
    .ugeplan button.remove {
      position: static;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid #c9bdb2;
      color: #6e5a4d;
      background: #fffaf5;
      font-size: 14px;
      line-height: 18px;
      padding: 0;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    fieldset {
      border: 1px solid var(--c-border);
      padding: 1rem;
      border-radius: 12px;
      background: var(--bg-panel);
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    fieldset legend {
      padding:0 .3rem;
      font-weight:600;
      color:var(--ink);
    }

    /* Radio grid tri-state */
    .tri-grid {
      display:grid;
      grid-template-columns: 1fr repeat(3, 56px);
      gap:.25rem .6rem;
      align-items:center;
    }
    .tri-grid .head { 
      font-size:.9rem; 
      text-align:center; 
      color:#5b463a; 
      font-weight:700;
      user-select:none;
    }
    .tri-grid .head.ex { color: var(--c-exclude); }
    .tri-grid .head.in { color: var(--c-include); }
    .tri-grid .head.ig { color: var(--c-muted); }
    .tri-grid .row-label { 
      font-size:.95rem; 
      color:var(--ink); 
      font-weight:600;
      padding:.25rem 0;
    }
    .tri-grid .cell { display:flex; justify-content:center; }

    /* Custom round radio (accessible) */
    .radio-input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }
    .radio-ui {
      --size: 18px;
      width: var(--size);
      height: var(--size);
      aspect-ratio: 1 / 1;
      display:inline-block;
      border-radius: 999px;
      border: 2px solid #c9bdb2;
      background: #ffffff;
      position: relative;
      cursor: pointer;
      forced-color-adjust: none;
    }
    .radio-input:focus-visible + .radio-ui {
      outline: 2px solid var(--focus);
      outline-offset: 2px;
    }
    .radio-input:checked + .radio-ui {
      border-color: var(--ink);
    }
    .radio-input:checked + .radio-ui::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 8px;
      height: 8px;
      transform: translate(-50%, -50%);
      background: var(--ink);
      border-radius: 999px;
    }
    @media (forced-colors: active) {
      .radio-ui { border-color: ButtonText; background: Canvas; }
      .radio-input:checked + .radio-ui { border-color: ButtonText; background: Canvas; }
      .radio-input:checked + .radio-ui::after { background: ButtonText; }
    }

    /* Switch for vegetar-only */
    .switch {
      display:flex; align-items:center; gap:.6rem;
    }
    .switch input { display:none; }
    .switch .slider {
      position:relative; width:46px; height:26px; background:#eadfd6; border-radius:999px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.08);
      transition: background .2s ease;
      forced-color-adjust: none;
    }
    .switch .slider::after{
      content:""; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:999px; background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.15); transition:left .2s ease;
    }
    .switch input:checked + .slider { background:#bfe6cd; }
    .switch input:checked + .slider::after{ left:23px; }
    .switch .switch-label{ font-weight:600; color:var(--ink); }

    /* Table wrapper for sticky header */
    .table-wrap{
      border:1px solid var(--c-border);
      border-radius:12px;
      background:#fff;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
      overflow: visible; /* do not clip sticky */
    }
    table {
      width: 100%;
      border-collapse: separate; /* improve sticky behavior */
      border-spacing: 0;
      background: white;
    }
    th, td {
      padding: 0.6rem .7rem;
      border-bottom: 1px solid #efe7df;
      white-space: nowrap;
      font-size:.95rem;
      color: var(--ink);
    }
    thead th {
      position: sticky;
      top: 0;
      z-index: 5;
      background: #fffaf5; /* warm header bg */
      font-weight:700;
      border-bottom: 1px solid #e6dfd7;
      box-shadow: 0 1px 0 rgba(0,0,0,0.03);
    }
    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight:600;
    }
    .btn {
      appearance:none; border:1px solid var(--c-border); background:#4a372a; color:#fff; border-radius:10px;
      padding:.55rem .9rem; font-weight:700; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.06);
    }
    .btn:hover{ filter:brightness(1.05); }
    #indkoebsliste-result{ font-size: .95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Madplan <small style="font-size: 0.6em; color: #8b6f61;">version 2.0</small></h1>
    <div class="layout">
      <div class="sidebar">
        <div class="ugeplan">
          <h3>Ugens mad</h3>
          <div class="dag" data-dag="fredag"></div>
          <div class="dag" data-dag="lørdag"></div>
          <div class="dag" data-dag="søndag"></div>
          <div class="dag" data-dag="mandag"></div>
          <div class="dag" data-dag="tirsdag"></div>
          <div class="dag" data-dag="onsdag"></div>
          <div class="dag" data-dag="torsdag"></div>
        </div>
        <div class="filters">
          <div class="indkoebsliste-container" style="margin-top: 1rem;">
            <button id="generate-indkoebsliste" class="btn">Indkøbsliste</button>
            <div id="indkoebsliste-result" style="margin-top: 1rem; white-space: pre-wrap; background: #fff; border: 1px solid var(--c-border); padding: 1rem; border-radius: 12px;"></div>
          </div>

          <fieldset>
            <legend>Praktisk (vælg pr. felt)</legend>
            <div class="tri-grid" role="group" aria-label="Tri-state praktisk">
              <div></div>
              <div class="head ex">✕</div>
              <div class="head in">✔</div>
              <div class="head ig">–</div>

              <div class="row-label" id="rowlabel-agnes">Agnes kan lide</div>
              <div class="cell">
                <input class="radio-input" type="radio" name="agnes-mode" id="agnes-exclude" value="exclude">
                <label class="radio-ui" for="agnes-exclude" aria-label="Agnes: skal ikke have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="agnes-mode" id="agnes-include" value="include">
                <label class="radio-ui" for="agnes-include" aria-label="Agnes: skal have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="agnes-mode" id="agnes-ignore" value="ignore" checked>
                <label class="radio-ui" for="agnes-ignore" aria-label="Agnes: ignorér"></label>
              </div>

              <div class="row-label" id="rowlabel-to-dage">Kan spises 2 dage</div>
              <div class="cell">
                <input class="radio-input" type="radio" name="to-dage-mode" id="to-dage-exclude" value="exclude">
                <label class="radio-ui" for="to-dage-exclude" aria-label="2 dage: skal ikke have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="to-dage-mode" id="to-dage-include" value="include">
                <label class="radio-ui" for="to-dage-include" aria-label="2 dage: skal have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="to-dage-mode" id="to-dage-ignore" value="ignore" checked>
                <label class="radio-ui" for="to-dage-ignore" aria-label="2 dage: ignorér"></label>
              </div>

              <div class="row-label" id="rowlabel-nem">Nem ret</div>
              <div class="cell">
                <input class="radio-input" type="radio" name="nem-mode" id="nem-exclude" value="exclude">
                <label class="radio-ui" for="nem-exclude" aria-label="Nem: skal ikke have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="nem-mode" id="nem-include" value="include">
                <label class="radio-ui" for="nem-include" aria-label="Nem: skal have"></label>
              </div>
              <div class="cell">
                <input class="radio-input" type="radio" name="nem-mode" id="nem-ignore" value="ignore" checked>
                <label class="radio-ui" for="nem-ignore" aria-label="Nem: ignorér"></label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <legend>Vegetar</legend>
            <label id="label-vegetar" class="switch">
              <input type="checkbox" id="filter-vegetar-only">
              <span class="slider"></span>
              <span class="switch-label">Vis kun vegetar</span>
            </label>
          </fieldset>
        </div>
      </div>

      <div class="table-wrap">
        <table id="madplan">
          <thead>
            <tr id="thead-row">
              <th>Navn</th>
              <th>Vegetar</th>
              <th>2 dage</th>
              <th>Nem ret</th>
              <th>Agnes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    /* =========================
       v2.0 – Web App integration
       ========================= */
    const WEBAPP_URL    = "https://script.google.com/macros/s/AKfycbyrbuiVQ0-vDenrKPLC6y1WHzy8BDLo-jK0mLyQTqwuPYRyE41_cZ6ieKwEM4GaqRYbkA/exec";
    const WEBAPP_SECRET = "Freddy";

    // Returnér YYYY-MM-DD i lokal tid (ingen UTC-skrub)
    function isoLocal(d){
      const y = d.getFullYear();
      const m = String(d.getMonth()+1).padStart(2,"0");
      const day = String(d.getDate()).padStart(2,"0");
      return `${y}-${m}-${day}`;
    }

    // Find NÆSTE fredag (hvis i dag er fredag, så +7 dage)
    function nextFridayDate(base=new Date()){
      const dow = base.getDay(); // 0=søn ... 5=fre, 6=lør
      let delta = (5 - dow + 7) % 7;
      if (delta === 0) delta = 7; // på en fredag → næste fredag
      const d = new Date(base.getFullYear(), base.getMonth(), base.getDate() + delta);
      d.setHours(0,0,0,0);
      return d;
    }

    // Giv listen af 7 datoer (fre→tor) for næste uge
    function nextWeekDatesFriThu(){
      const start = nextFridayDate(new Date());
      const arr = [];
      for (let i=0;i<7;i++){
        const d = new Date(start.getFullYear(), start.getMonth(), start.getDate()+i);
        arr.push(isoLocal(d));
      }
      return arr; // [fre, lør, søn, man, tir, ons, tor]
    }

    // Læs de valgte retter i ugeplan-kasserne og bind dem til næste fre→tor datoer
    function collectPlanSnapshotItems(){
      const zones = Array.from(document.querySelectorAll(".ugeplan .dag")); // rækkefølge er fre→tor i DOM
      const dates = nextWeekDatesFriThu();
      return zones.map((el, idx) => ({
        date: dates[idx],
        ret: (el.getAttribute("data-ret") || "").trim()
      }));
    }

    // Send 7-dages snapshot til Apps Script. Ingen special-headers → ingen CORS-preflight.
    async function savePlanSnapshot(items){
      try{
        await fetch(WEBAPP_URL, {
          method: "POST",
          body: JSON.stringify({
            secret: WEBAPP_SECRET,
            action: "snapshot_plan",
            items
          }),
          mode: "no-cors",
          cache: "no-store"
        });
      }catch(err){
        console.warn("snapshot_plan fejlede:", err);
      }
    }

    /* =========================
       v1.x – eksisterende kode
       ========================= */
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";

    // Kolonnenavne (tolerante)
    const COLS = {
      navn: ["Navn"],
      vegetar: ["Vegetar"],
      okse: ["Oksekød","Okse","Oksekoed"],
      kylling: ["Kyllingekød","Kylling"],
      gris: ["Grisekød","Svinekød","Svin","Svinekod"],
      toDage: ["2 dage","To dage","2dage"],
      nem: ["Nem ret","Nem"],
      agnes: ["Agnes"],
      koeb: ["Køb","Koeb","Indkøb","Indkoeb"],
      tjek: ["Tjek","Tjek om vi har","Tjek liste"],
      overvej: ["Overvej","Tilbehør","Tilbehor"]
    };

    function getCol(row, keys) {
      for (const k of keys) {
        if (k in row) return row[k];
      }
      return "";
    }
    function hasX(row, keys) {
      return keys.some(k => (row[k] || "").trim().toUpperCase() === "X");
    }

    const tableBody = document.querySelector("#madplan tbody");

    // Tri-state practical filters
    const practicalFilters = [
      { group: "agnes", labelId: "rowlabel-agnes", cols: COLS.agnes },
      { group: "to-dage", labelId: "rowlabel-to-dage", cols: COLS.toDage },
      { group: "nem", labelId: "rowlabel-nem", cols: COLS.nem },
    ];
    const vegOnlyId = "filter-vegetar-only";

    function capFirst(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function setupWeekDropZones() {
      document.querySelectorAll(".ugeplan .dag").forEach(dag => {
        const dagNavn = dag.getAttribute("data-dag");

        const resetDag = () => {
          dag.removeAttribute("data-ret");
          dag.innerHTML = "";
          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";
          dag.appendChild(label);
          dag.removeAttribute("draggable");
        };

        resetDag();

        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });

        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });

        dag.addEventListener("drop", e => {
          e.preventDefault();
          dag.classList.remove("dragover");

          if (!e.dataTransfer.types || !e.dataTransfer.types.includes("application/x-ret-navn")) return;
          const navn = e.dataTransfer.getData("application/x-ret-navn");
          dag.setAttribute("data-ret", navn);

          const wrapper = document.createElement("div");
          wrapper.className = "dag-indhold";

          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";

          const navnSpan = document.createElement("span");
          navnSpan.className = "ret-navn";
          navnSpan.textContent = navn;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = resetDag;

          wrapper.appendChild(label);
          wrapper.appendChild(navnSpan);
          wrapper.appendChild(removeBtn);

          dag.innerHTML = "";
          dag.appendChild(wrapper);
          dag.setAttribute("draggable", "true");

          dag.addEventListener("dragstart", ev => {
            ev.dataTransfer.setData("application/x-ret-navn", dag.getAttribute("data-ret"));
          });
        });
      });
    }

    function getMode(group){
      const checked = document.querySelector('input[name="' + group + '-mode"]:checked');
      return checked ? checked.value : "ignore";
    }

    function updateFilterLabelStyles() {
      practicalFilters.forEach(f => {
        const label = document.getElementById(f.labelId);
        if (!label) return;
        const mode = getMode(f.group);
        label.style.color = (mode === "include") ? "#2e7d5b" : (mode === "exclude" ? "#b84a4a" : "var(--ink)");
      });
      const vegEl = document.getElementById(vegOnlyId);
      const vegLabel = document.getElementById("label-vegetar");
      if (vegEl && vegLabel) {
        vegLabel.style.opacity = vegEl.checked ? "1" : "0.8";
      }
    }

    function passesPractical(row) {
      for (const f of practicalFilters) {
        const mode = getMode(f.group);
        if (mode === "include" && !hasX(row, f.cols)) return false;
        if (mode === "exclude" && hasX(row, f.cols)) return false;
      }
      return true;
    }

    function passesVegetarian(row) {
      const vegOnly = document.getElementById(vegOnlyId)?.checked;
      if (!vegOnly) return true;
      return hasX(row, COLS.vegetar);
    }

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";
      allRows.forEach(row => {
        if (!passesPractical(row)) return;
        if (!passesVegetarian(row)) return;

        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = getCol(row, COLS.navn) || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        const displayCols = [
          { key: "Vegetar", cols: COLS.vegetar },
          { key: "2 dage", cols: COLS.toDage },
          { key: "Nem ret", cols: COLS.nem },
          { key: "Agnes", cols: COLS.agnes },
        ];
        displayCols.forEach(dc => {
          const td = document.createElement("td");
          td.textContent = hasX(row, dc.cols) ? "✔" : "";
          tr.appendChild(td);
        });

        tr.addEventListener("dragstart", e => {
          e.dataTransfer.setData("application/x-ret-navn", getCol(row, COLS.navn) || "");
        });

        tableBody.appendChild(tr);
      });
      updateFilterLabelStyles();
    }

    function buildLists() {
      const dage = Array.from(document.querySelectorAll(".ugeplan .dag"));
      const ugeValg = [];
      dage.forEach(dag => {
        const navn = dag.getAttribute("data-ret");
        if (navn) {
          ugeValg.push({
            dag: dag.getAttribute("data-dag"),
            navn
          });
        }
      });

      const brugteRækker = ugeValg
        .map(v => ({ v, row: allRows.find(r => (getCol(r, COLS.navn) || "") === v.navn) }))
        .filter(x => x.row);

      const ugeLinjer = ugeValg.map(v => capFirst(v.dag) + ": " + v.navn);

      const indkoebSet = new Set();
      const tjekSet = new Set();
      brugteRækker.forEach(({row}) => {
        const koebStr = getCol(row, COLS.koeb);
        const tjekStr = getCol(row, COLS.tjek);
        const koeb = (koebStr || "").split(",").map(s => s.trim()).filter(Boolean);
        const tjek = (tjekStr || "").split(",").map(s => s.trim()).filter(Boolean);
        koeb.forEach(v => indkoebSet.add(v));
        tjek.forEach(v => tjekSet.add(v));
      });
      tjekSet.forEach(item => indkoebSet.delete(item));

      const indkoebListe = Array.from(indkoebSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      const tjekListe = Array.from(tjekSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      if (indkoebListe.length > 0) indkoebListe[0] = indkoebListe[0].charAt(0).toUpperCase() + indkoebListe[0].slice(1);
      if (tjekListe.length > 0) tjekListe[0] = tjekListe[0].charAt(0).toUpperCase() + tjekListe[0].slice(1);

      const tilbehoerLinjer = brugteRækker
        .filter(({row}) => (getCol(row, COLS.overvej) || "").trim().toUpperCase() === "X")
        .map(({v}) => capFirst(v.dag) + ": " + v.navn);

      const output = [
        "1. Ugens madretter:\n" + (ugeLinjer.length ? ugeLinjer.join("\n") : "- (ingen valgt)"),
        "2. Indkøbsliste:\n" + (indkoebListe.length ? indkoebListe.join(", ") : "-"),
        "3. Tjek om vi har:\n" + (tjekListe.length ? tjekListe.join(", ") : "-"),
        "4. Husk tilbehør til:\n" + (tilbehoerLinjer.length ? tilbehoerLinjer.join("\n") : "-")
      ].join("\n\n");

      document.getElementById("indkoebsliste-result").textContent = output;
    }

    let allRows = [];
    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = (result.data || []).filter(row => ((getCol(row, COLS.navn) || "").trim().length > 0));
        allRows.sort((a, b) => (getCol(a, COLS.navn) || "").localeCompare(getCol(b, COLS.navn) || "", "da", {sensitivity: "base"}));
        visFiltreredeRetter();

        document.querySelectorAll('.tri-grid input[type="radio"]').forEach(r => {
          r.addEventListener("change", visFiltreredeRetter);
        });
        document.getElementById(vegOnlyId)?.addEventListener("change", visFiltreredeRetter);
      });

    document.addEventListener("DOMContentLoaded", () => {
      setupWeekDropZones();

      // v2.0: Indkøbsliste-knappen sender også snapshot_plan for næste fre→tor
      document.getElementById("generate-indkoebsliste").addEventListener("click", async () => {
        buildLists();

        const items = collectPlanSnapshotItems();
        const dates = nextWeekDatesFriThu();
        const start = dates[0], end = dates[6];

        const resultEl = document.getElementById("indkoebsliste-result");
        const prev = resultEl.textContent || "";
        resultEl.textContent = prev + "\n\n— Sender planen til arket (" + start + " → " + end + ") …";

        await savePlanSnapshot(items);

        // Vi kan ikke læse svaret (no-cors), men kaldet er sendt.
        resultEl.textContent = prev + "\n\n✓ Plan sendt til arket for perioden " + start + " → " + end + ".";
      });

      updateFilterLabelStyles();
    });
  </script>
</body>
