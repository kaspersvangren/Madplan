<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    :root{
      --c-border:#cfcfd2;
      --c-muted:#6b7280;
      --c-include:#0a7;
      --c-exclude:#c33;
      --bg-include:#e7f8f0;
      --bg-exclude:#fdeaea;
      --bg-ignore:#f2f3f5;
      --bg-panel:#ffffff;
      --bg-page:#f9f9f9;
    }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      background: var(--bg-page);
      margin: 0;
      padding: 0;
      color:#111827;
    }
    h1 {
      text-align: center;
      font-weight: 700;
      letter-spacing: .2px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
      min-width: 340px;
    }
    .ugeplan {
      background: var(--bg-panel);
      border: 1px solid var(--c-border);
      border-radius: 12px;
      padding: 0.75rem 1rem;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    .ugeplan h3{ margin:0.25rem 0 0.5rem; }
    .ugeplan .dag {
      border: 1px dashed #b5b5b8;
      border-radius: 10px;
      padding: 0.5rem 0.6rem;
      margin: 0.45rem 0;
      min-height: 2.2rem;
      position: relative;
      overflow: hidden;
      background:#fff;
    }
    .ugeplan .dag .dag-indhold {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .ugeplan .dag .ret-navn {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      font-weight:600;
    }
    .ugeplan .dag .remove {
      flex-shrink: 0;
    }
    .ugeplan .dag.dragover {
      background-color: #eefdf3;
      border-color:#68d391;
    }
    .ugeplan button.remove {
      position: static;
      width: 22px;
      height: 22px;
      border-radius: 999px;
      border: 1px solid #9ca3af;
      color: #374151;
      background: #f9fafb;
      font-size: 14px;
      line-height: 18px;
      padding: 0;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    fieldset {
      border: 1px solid var(--c-border);
      padding: 1rem;
      border-radius: 12px;
      background: var(--bg-panel);
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    fieldset legend {
      padding:0 .3rem;
      font-weight:600;
      color:#111827;
    }
    /* Radio grid tri-state */
    .tri-grid {
      display:grid;
      grid-template-columns: 1fr repeat(3, 56px);
      gap:.25rem .6rem;
      align-items:center;
    }
    .tri-grid .head { 
      font-size:.9rem; 
      text-align:center; 
      color:#374151; 
      font-weight:700;
    }
    .tri-grid .head.ex { color: var(--c-exclude); }
    .tri-grid .head.in { color: var(--c-include); }
    .tri-grid .head.ig { color: var(--c-muted); }
    .tri-grid .row-label { 
      font-size:.95rem; 
      color:#111827; 
      font-weight:600;
      padding:.25rem 0;
    }
    .tri-grid .cell { display:flex; justify-content:center; }
    .radio {
      --size: 18px;
      position:relative;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width: var(--size);
      height: var(--size);
    }
    .radio input { 
      appearance:none; 
      -webkit-appearance:none;
      width: var(--size);
      height: var(--size);
      border-radius:999px;
      border:2px solid #9ca3af;
      background:#fff;
      outline:none;
      cursor:pointer;
      display:inline-block;
      position:relative;
    }
    .radio input:checked {
      border-color:#111827;
    }
    .radio input:checked::after{
      content:"";
      position:absolute;
      top:50%; left:50%;
      width:8px; height:8px;
      transform:translate(-50%,-50%);
      background:#111827; border-radius:999px;
    }
    /* Switch for vegetar-only */
    .switch {
      display:flex; align-items:center; gap:.6rem;
    }
    .switch input { display:none; }
    .switch .slider {
      position:relative; width:46px; height:26px; background:#e5e7eb; border-radius:999px;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.08);
      transition: background .2s ease;
    }
    .switch .slider::after{
      content:""; position:absolute; top:3px; left:3px; width:20px; height:20px; border-radius:999px; background:#fff;
      box-shadow:0 1px 2px rgba(0,0,0,.15); transition:left .2s ease;
    }
    .switch input:checked + .slider { background:#86efac; }
    .switch input:checked + .slider::after{ left:23px; }
    .switch .switch-label{ font-weight:600; color:#111827; }
    .switch.filter-off .switch-label{ color:#6b7280; }

    table {
      table-layout: auto;
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
      border:1px solid var(--c-border);
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 1px 2px rgba(0,0,0,.04);
    }
    th, td {
      padding: 0.6rem .7rem;
      border: 1px solid #e5e7eb;
      white-space: nowrap;
      font-size:.95rem;
    }
    th {
      background: #f3f4f6;
      position: sticky;
      top: 0;
      z-index: 1;
      font-weight:700;
    }
    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-weight:600;
    }
    .btn {
      appearance:none; border:1px solid var(--c-border); background:#111827; color:#fff; border-radius:10px;
      padding:.55rem .9rem; font-weight:700; cursor:pointer; box-shadow:0 1px 2px rgba(0,0,0,.06);
    }
    .btn:hover{ filter:brightness(1.05); }
    #indkoebsliste-result{ font-size: .95rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Madplan <small style="font-size: 0.6em; color: #666;">version 1.27</small></h1>
    <div class="layout">
      <div class="sidebar">
        <div class="ugeplan">
          <h3>Ugens mad</h3>
          <div class="dag" data-dag="fredag"></div>
          <div class="dag" data-dag="lørdag"></div>
          <div class="dag" data-dag="søndag"></div>
          <div class="dag" data-dag="mandag"></div>
          <div class="dag" data-dag="tirsdag"></div>
          <div class="dag" data-dag="onsdag"></div>
          <div class="dag" data-dag="torsdag"></div>
        </div>
        <div class="filters">
          <div class="indkoebsliste-container" style="margin-top: 1rem;">
            <button id="generate-indkoebsliste" class="btn">Indkøbsliste</button>
            <div id="indkoebsliste-result" style="margin-top: 1rem; white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 12px;"></div>
          </div>

          <fieldset>
            <legend>Praktisk (vælg pr. felt)</legend>
            <div class="tri-grid" role="group" aria-label="Tri-state praktisk">
              <div></div>
              <div class="head ex">✕</div>
              <div class="head in">✔</div>
              <div class="head ig">–</div>

              <div class="row-label" id="rowlabel-agnes">Agnes kan lide</div>
              <div class="cell"><span class="radio"><input type="radio" name="agnes-mode" id="agnes-exclude" value="exclude"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="agnes-mode" id="agnes-include" value="include"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="agnes-mode" id="agnes-ignore"  value="ignore" checked></span></div>

              <div class="row-label" id="rowlabel-to-dage">Kan spises 2 dage</div>
              <div class="cell"><span class="radio"><input type="radio" name="to-dage-mode" id="to-dage-exclude" value="exclude"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="to-dage-mode" id="to-dage-include" value="include"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="to-dage-mode" id="to-dage-ignore"  value="ignore" checked></span></div>

              <div class="row-label" id="rowlabel-nem">Nem ret</div>
              <div class="cell"><span class="radio"><input type="radio" name="nem-mode" id="nem-exclude" value="exclude"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="nem-mode" id="nem-include" value="include"></span></div>
              <div class="cell"><span class="radio"><input type="radio" name="nem-mode" id="nem-ignore"  value="ignore" checked></span></div>
            </div>
            <small style="color:var(--c-muted);display:block;margin-top:0.35rem;">✕ = skal ikke have · ✔ = skal have · – = ignorer.</small>
          </fieldset>

          <fieldset>
            <legend>Vegetar</legend>
            <label id="label-vegetar" class="switch filter-off">
              <input type="checkbox" id="filter-vegetar-only">
              <span class="slider"></span>
              <span class="switch-label">Vis kun vegetar</span>
            </label>
            <small style="color:var(--c-muted);display:block;margin-top:0.25rem;">Når slået til, vises kun vegetarretter. Ellers vises alle.</small>
          </fieldset>
        </div>
      </div>

      <table id="madplan">
        <thead>
          <tr id="thead-row">
            <th>Navn</th>
            <th>Vegetar</th>
            <th>Oksekød</th>
            <th>Kylling</th>
            <th>Svinekød</th>
            <th>2 dage</th>
            <th>Nem ret</th>
            <th>Agnes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";

    // Kolonnenavne (tolerante)
    const COLS = {
      navn: ["Navn"],
      vegetar: ["Vegetar"],
      okse: ["Oksekød","Okse","Oksekoed"],
      kylling: ["Kyllingekød","Kylling"],
      gris: ["Grisekød","Svinekød","Svin","Svinekod"],
      toDage: ["2 dage","To dage","2dage"],
      nem: ["Nem ret","Nem"],
      agnes: ["Agnes"],
      koeb: ["Køb","Koeb","Indkøb","Indkoeb"],
      tjek: ["Tjek","Tjek om vi har","Tjek liste"],
      overvej: ["Overvej","Tilbehør","Tilbehor"]
    };

    function getCol(row, keys) {
      for (const k of keys) {
        if (k in row) return row[k];
      }
      return "";
    }
    function hasX(row, keys) {
      return keys.some(k => (row[k] || "").trim().toUpperCase() === "X");
    }

    const tableBody = document.querySelector("#madplan tbody");

    // Tri-state practical filters
    const practicalFilters = [
      { group: "agnes", labelId: "rowlabel-agnes", cols: COLS.agnes },
      { group: "to-dage", labelId: "rowlabel-to-dage", cols: COLS.toDage },
      { group: "nem", labelId: "rowlabel-nem", cols: COLS.nem },
    ];
    const vegOnlyId = "filter-vegetar-only";

    function capFirst(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function setupWeekDropZones() {
      document.querySelectorAll(".ugeplan .dag").forEach(dag => {
        const dagNavn = dag.getAttribute("data-dag");

        const resetDag = () => {
          dag.removeAttribute("data-ret");
          dag.innerHTML = "";
          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";
          dag.appendChild(label);
          dag.removeAttribute("draggable");
        };

        resetDag();

        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });

        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });

        dag.addEventListener("drop", e => {
          e.preventDefault();
          dag.classList.remove("dragover");

          if (!e.dataTransfer.types || !e.dataTransfer.types.includes("application/x-ret-navn")) return;
          const navn = e.dataTransfer.getData("application/x-ret-navn");
          dag.setAttribute("data-ret", navn);

          const wrapper = document.createElement("div");
          wrapper.className = "dag-indhold";

          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";

          const navnSpan = document.createElement("span");
          navnSpan.className = "ret-navn";
          navnSpan.textContent = navn;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = resetDag;

          wrapper.appendChild(label);
          wrapper.appendChild(navnSpan);
          wrapper.appendChild(removeBtn);

          dag.innerHTML = "";
          dag.appendChild(wrapper);
          dag.setAttribute("draggable", "true");

          dag.addEventListener("dragstart", ev => {
            ev.dataTransfer.setData("application/x-ret-navn", dag.getAttribute("data-ret"));
          });
        });
      });
    }

    function getMode(group){
      const checked = document.querySelector('input[name="' + group + '-mode"]:checked');
      return checked ? checked.value : "ignore";
    }

    function updateFilterLabelStyles() {
      practicalFilters.forEach(f => {
        const label = document.getElementById(f.labelId);
        if (!label) return;
        // Color row-label text by mode (subtle)
        const mode = getMode(f.group);
        label.style.color = (mode === "include") ? "#0a7" : (mode === "exclude" ? "#c33" : "#111827");
      });
      const vegEl = document.getElementById(vegOnlyId);
      const vegLabel = document.getElementById("label-vegetar");
      if (vegEl && vegLabel) {
        if (vegEl.checked) vegLabel.classList.remove("filter-off");
        else vegLabel.classList.add("filter-off");
      }
    }

    function passesPractical(row) {
      // include = kræver X, exclude = må ikke være X, ignore = ingen krav
      for (const f of practicalFilters) {
        const mode = getMode(f.group);
        if (mode === "include" && !hasX(row, f.cols)) return false;
        if (mode === "exclude" && hasX(row, f.cols)) return false;
      }
      return true;
    }

    function passesVegetarian(row) {
      const vegOnly = document.getElementById(vegOnlyId)?.checked;
      if (!vegOnly) return true;
      return hasX(row, COLS.vegetar);
    }

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";
      allRows.forEach(row => {
        if (!passesPractical(row)) return;
        if (!passesVegetarian(row)) return;

        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = getCol(row, COLS.navn) || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        const displayCols = [
          { key: "Vegetar", cols: COLS.vegetar },
          { key: "Oksekød", cols: COLS.okse },
          { key: "Kylling", cols: COLS.kylling },
          { key: "Svinekød", cols: COLS.gris },
          { key: "2 dage", cols: COLS.toDage },
          { key: "Nem ret", cols: COLS.nem },
          { key: "Agnes", cols: COLS.agnes },
        ];
        displayCols.forEach(dc => {
          const td = document.createElement("td");
          td.textContent = hasX(row, dc.cols) ? "✔" : "";
          tr.appendChild(td);
        });

        tr.addEventListener("dragstart", e => {
          e.dataTransfer.setData("application/x-ret-navn", getCol(row, COLS.navn) || "");
        });

        tableBody.appendChild(tr);
      });
      updateFilterLabelStyles();
    }

    function buildLists() {
      const dage = Array.from(document.querySelectorAll(".ugeplan .dag"));
      const ugeValg = [];
      dage.forEach(dag => {
        const navn = dag.getAttribute("data-ret");
        if (navn) {
          ugeValg.push({
            dag: dag.getAttribute("data-dag"),
            navn
          });
        }
      });

      const brugteRækker = ugeValg
        .map(v => ({ v, row: allRows.find(r => (getCol(r, COLS.navn) || "") === v.navn) }))
        .filter(x => x.row);

      const ugeLinjer = ugeValg.map(v => capFirst(v.dag) + ": " + v.navn);

      const indkoebSet = new Set();
      const tjekSet = new Set();
      brugteRækker.forEach(({row}) => {
        const koebStr = getCol(row, COLS.koeb);
        const tjekStr = getCol(row, COLS.tjek);
        const koeb = (koebStr || "").split(",").map(s => s.trim()).filter(Boolean);
        const tjek = (tjekStr || "").split(",").map(s => s.trim()).filter(Boolean);
        koeb.forEach(v => indkoebSet.add(v));
        tjek.forEach(v => tjekSet.add(v));
      });
      tjekSet.forEach(item => indkoebSet.delete(item));

      const indkoebListe = Array.from(indkoebSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      const tjekListe = Array.from(tjekSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      if (indkoebListe.length > 0) indkoebListe[0] = indkoebListe[0].charAt(0).toUpperCase() + indkoebListe[0].slice(1);
      if (tjekListe.length > 0) tjekListe[0] = tjekListe[0].charAt(0).toUpperCase() + tjekListe[0].slice(1);

      const tilbehoerLinjer = brugteRækker
        .filter(({row}) => (getCol(row, COLS.overvej) || "").trim().toUpperCase() === "X")
        .map(({v}) => capFirst(v.dag) + ": " + v.navn);

      const output = [
        "1. Ugens madretter:\n" + (ugeLinjer.length ? ugeLinjer.join("\n") : "- (ingen valgt)"),
        "2. Indkøbsliste:\n" + (indkoebListe.length ? indkoebListe.join(", ") : "-"),
        "3. Tjek om vi har:\n" + (tjekListe.length ? tjekListe.join(", ") : "-"),
        "4. Husk tilbehør til:\n" + (tilbehoerLinjer.length ? tilbehoerLinjer.join("\n") : "-")
      ].join("\n\n");

      document.getElementById("indkoebsliste-result").textContent = output;
    }

    let allRows = [];
    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = (result.data || []).filter(row => ((getCol(row, COLS.navn) || "").trim().length > 0));
        allRows.sort((a, b) => (getCol(a, COLS.navn) || "").localeCompare(getCol(b, COLS.navn) || "", "da", {sensitivity: "base"}));
        visFiltreredeRetter();

        // Event listeners
        document.querySelectorAll('.tri-grid input[type="radio"]').forEach(r => {
          r.addEventListener("change", visFiltreredeRetter);
        });
        document.getElementById(vegOnlyId)?.addEventListener("change", visFiltreredeRetter);
      });

    document.addEventListener("DOMContentLoaded", () => {
      setupWeekDropZones();
      document.getElementById("generate-indkoebsliste").addEventListener("click", buildLists);
      updateFilterLabelStyles();
    });
  </script>
</body>
</html>
