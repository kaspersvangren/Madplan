<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
    }

    .ugeplan {
      min-width: 280px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }

    .ugeplan .dag {
      border: 1px dashed #999;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.3rem 0;
      min-height: 2rem;
      position: relative;
    }

    .ugeplan .dag.dragover {
      background-color: #e0ffe0;
    }

    .ugeplan button.remove {
      position: absolute;
      right: 6px;
      top: 6px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      color: #666;
      background: transparent;
      font-size: 12px;
      line-height: 14px;
      padding: 0;
      cursor: pointer;
    }

    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
    }

    label {
      display: block;
      margin: 0.25rem 0;
    }

    table {
      table-layout: auto;
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
    }

    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      white-space: nowrap;
    }

    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Madplan <small style="font-size: 0.6em; color: #666;">version 1.10</small></h1>
    <div class="layout">
      <div class="sidebar">
        <div class="ugeplan">
          <h3>Ugens mad</h3>
          <div class="dag" data-dag="fredag">Fredag:</div>
          <div class="dag" data-dag="lørdag">Lørdag:</div>
          <div class="dag" data-dag="søndag">Søndag:</div>
          <div class="dag" data-dag="mandag">Mandag:</div>
          <div class="dag" data-dag="tirsdag">Tirsdag:</div>
          <div class="dag" data-dag="onsdag">Onsdag:</div>
          <div class="dag" data-dag="torsdag">Torsdag:</div>
        </div>
        <div class="filters">
          <fieldset>
            <legend>Praktisk</legend>
            <label><input type="checkbox" id="filter-agnes" /> Agnes kan lide</label>
            <label><input type="checkbox" id="filter-to-dage" /> Kan spises 2 dage</label>
            <label><input type="checkbox" id="filter-nem" /> Nem ret</label>
          </fieldset>
          <fieldset>
            <legend>Kødtype & Vegetar</legend>
            <label><input type="checkbox" id="filter-oksekød" /> Oksekød</label>
            <label><input type="checkbox" id="filter-grisekød" /> Svinekød</label>
            <label><input type="checkbox" id="filter-kyllingekød" /> Kylling</label>
            <label><input type="checkbox" id="filter-vegetar" /> Vegetar</label>
          </fieldset>
        </div>
      </div>
      <table id="madplan">
        <thead>
          <tr>
            <th>Navn</th>
            <th>Vegetar</th>
            <th>Oksekød</th>
            <th>Kylling</th>
            <th>Svinekød</th>
            <th>2 dage</th>
            <th>Nem ret</th>
            <th>Agnes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
  <script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";
    const tableBody = document.querySelector("#madplan tbody");

    const filters = {
      "Agnes": document.getElementById("filter-agnes"),
      "2 dage": document.getElementById("filter-to-dage"),
      "Nem ret": document.getElementById("filter-nem"),
      "Oksekød": document.getElementById("filter-oksekød"),
      "Grisekød": document.getElementById("filter-grisekød"),
      "Kyllingekød": document.getElementById("filter-kyllingekød"),
      "Vegetar": document.getElementById("filter-vegetar")
    };

    let allRows = [];

    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = result.data;
        visFiltreredeRetter();
        Object.values(filters).forEach(f => f.addEventListener("change", visFiltreredeRetter));
      })
      .catch(err => {
        const row = document.createElement("tr");
        const cell = document.createElement("td");
        cell.colSpan = 8;
        cell.style.color = "red";
        cell.textContent = "FEJL: Kunne ikke hente data – " + err.message;
        row.appendChild(cell);
        tableBody.appendChild(row);
      });

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";
      allRows.forEach(row => {
        for (const key in filters) {
          if (filters[key].checked && row[key] !== "X") return;
        }
        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = row["Navn"] || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        const cols = ["Vegetar", "Oksekød", "Kyllingekød", "Grisekød", "2 dage", "Nem ret", "Agnes"];
        cols.forEach(col => {
          const td = document.createElement("td");
          td.textContent = row[col] === "X" ? "✔" : "";
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll(".dag").forEach(dag => {
        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });
        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });
        dag.addEventListener("drop", e => {
          dag.classList.remove("dragover");
          const navn = e.dataTransfer.getData("text/plain");
          const dagNavn = dag.getAttribute("data-dag");
          dag.innerHTML = dagNavn.charAt(0).toUpperCase() + dagNavn.slice(1) +
            `: ${navn}<button class="remove" onclick="this.parentElement.innerHTML = this.parentElement.getAttribute('data-dag').charAt(0).toUpperCase() + this.parentElement.getAttribute('data-dag').slice(1) + ':'">×</button>`;
        });
      });
    });
  </script>
</body>
</html>
