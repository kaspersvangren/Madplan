<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Madplan</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }
    .layout {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }
    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: sticky;
      top: 1rem;
      align-self: flex-start;
      z-index: 10;
    }
    .ugeplan {
      min-width: 280px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 0.5rem 1rem;
    }
    .ugeplan .dag {
      border: 1px dashed #999;
      border-radius: 4px;
      padding: 0.5rem;
      margin: 0.3rem 0;
      min-height: 2rem;
      position: relative;
      overflow: hidden;
    }
    .ugeplan .dag .dag-indhold {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .ugeplan .dag .ret-navn {
      flex-grow: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .ugeplan .dag .remove {
      flex-shrink: 0;
    }
    .ugeplan .dag.dragover {
      background-color: #e0ffe0;
    }
    .ugeplan button.remove {
      position: static;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 1px solid #666;
      color: #666;
      background: transparent;
      font-size: 12px;
      line-height: 14px;
      padding: 0;
      cursor: pointer;
    }
    .filters {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 6px;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.25rem 0;
    }
    label.mode-ignore { color: #666; }
    label.mode-include { color: #0a7; }
    label.mode-exclude { color: #c33; }
    label.filter-off { color: #aaa; }
    .filter-select {
      font-size: 0.9rem;
      padding: 0.2rem 0.4rem;
    }
    table {
      table-layout: auto;
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 2rem;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      white-space: nowrap;
    }
    th {
      background: #eee;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    .navn-cell {
      max-width: 350px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Madplan <small style="font-size: 0.6em; color: #666;">version 1.25</small></h1>
    <div class="layout">
      <div class="sidebar">
        <div class="ugeplan">
          <h3>Ugens mad</h3>
          <div class="dag" data-dag="fredag"></div>
          <div class="dag" data-dag="lørdag"></div>
          <div class="dag" data-dag="søndag"></div>
          <div class="dag" data-dag="mandag"></div>
          <div class="dag" data-dag="tirsdag"></div>
          <div class="dag" data-dag="onsdag"></div>
          <div class="dag" data-dag="torsdag"></div>
        </div>
        <div class="filters">
          <div class="indkoebsliste-container" style="margin-top: 1rem;">
            <button id="generate-indkoebsliste" style="padding: 0.5rem 1rem; font-weight: bold;">Indkøbsliste</button>
            <div id="indkoebsliste-result" style="margin-top: 1rem; white-space: pre-wrap; background: #fff; border: 1px solid #ccc; padding: 1rem; border-radius: 6px;"></div>
          </div>
          <fieldset>
            <legend>Praktisk (vælg pr. felt)</legend>
            <label id="label-agnes" class="mode-ignore">
              <span>Agnes kan lide</span>
              <select id="filter-agnes-mode" class="filter-select">
                <option value="ignore" selected>Ignorer</option>
                <option value="include">Skal have</option>
                <option value="exclude">Skal ikke have</option>
              </select>
            </label>
            <label id="label-to-dage" class="mode-ignore">
              <span>Kan spises 2 dage</span>
              <select id="filter-to-dage-mode" class="filter-select">
                <option value="ignore" selected>Ignorer</option>
                <option value="include">Skal have</option>
                <option value="exclude">Skal ikke have</option>
              </select>
            </label>
            <label id="label-nem" class="mode-ignore">
              <span>Nem ret</span>
              <select id="filter-nem-mode" class="filter-select">
                <option value="ignore" selected>Ignorer</option>
                <option value="include">Skal have</option>
                <option value="exclude">Skal ikke have</option>
              </select>
            </label>
            <small style="color:#666;display:block;margin-top:0.25rem;">Ignorer = ingen krav, Skal have = skal være X, Skal ikke have = må ikke være X.</small>
          </fieldset>
          <fieldset>
            <legend>Vegetar</legend>
            <label id="label-vegetar" class="filter-off">
              <input type="checkbox" id="filter-vegetar-only">
              <span>Vis kun vegetar</span>
            </label>
            <small style="color:#666;display:block;margin-top:0.25rem;">Når slået til, vises kun vegetarretter. Ellers vises alle.</small>
          </fieldset>
        </div>
      </div>
      <table id="madplan">
        <thead>
          <tr id="thead-row">
            <th>Navn</th>
            <th>Vegetar</th>
            <th>Oksekød</th>
            <th>Kylling</th>
            <th>Svinekød</th>
            <th>2 dage</th>
            <th>Nem ret</th>
            <th>Agnes</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const url = "https://docs.google.com/spreadsheets/d/1P9R6NsSxydpwJ3eOeYyrKBTrXnlAZd5mR1XQdVW7Lx4/gviz/tq?tqx=out:csv&sheet=Madplan";

    // Kolonnenavne (tolerante)
    const COLS = {
      navn: ["Navn"],
      vegetar: ["Vegetar"],
      okse: ["Oksekød","Okse","Oksekoed"],
      kylling: ["Kyllingekød","Kylling"],
      gris: ["Grisekød","Svinekød","Svin","Svinekod"],
      toDage: ["2 dage","To dage","2dage"],
      nem: ["Nem ret","Nem"],
      agnes: ["Agnes"],
      koeb: ["Køb","Koeb","Indkøb","Indkoeb"],
      tjek: ["Tjek","Tjek om vi har","Tjek liste"],
      overvej: ["Overvej","Tilbehør","Tilbehor"]
    };

    function getCol(row, keys) {
      for (const k of keys) {
        if (k in row) return row[k];
      }
      return "";
    }
    function hasX(row, keys) {
      return keys.some(k => (row[k] || "").trim().toUpperCase() === "X");
    }

    const tableBody = document.querySelector("#madplan tbody");

    // Tri-state practical filters
    const practicalFilters = [
      { id: "filter-agnes-mode", labelId: "label-agnes", cols: COLS.agnes },
      { id: "filter-to-dage-mode", labelId: "label-to-dage", cols: COLS.toDage },
      { id: "filter-nem-mode", labelId: "label-nem", cols: COLS.nem },
    ];
    const vegOnlyId = "filter-vegetar-only";

    function capFirst(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }

    function setupWeekDropZones() {
      document.querySelectorAll(".ugeplan .dag").forEach(dag => {
        const dagNavn = dag.getAttribute("data-dag");

        const resetDag = () => {
          dag.removeAttribute("data-ret");
          dag.innerHTML = "";
          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";
          dag.appendChild(label);
          dag.removeAttribute("draggable");
        };

        resetDag();

        dag.addEventListener("dragover", e => {
          e.preventDefault();
          dag.classList.add("dragover");
        });

        dag.addEventListener("dragleave", () => {
          dag.classList.remove("dragover");
        });

        dag.addEventListener("drop", e => {
          e.preventDefault();
          dag.classList.remove("dragover");

        if (!e.dataTransfer.types || !e.dataTransfer.types.includes("application/x-ret-navn")) return;
          const navn = e.dataTransfer.getData("application/x-ret-navn");
          dag.setAttribute("data-ret", navn);

          const wrapper = document.createElement("div");
          wrapper.className = "dag-indhold";

          const label = document.createElement("span");
          label.className = "dag-label";
          label.textContent = capFirst(dagNavn) + ":";

          const navnSpan = document.createElement("span");
          navnSpan.className = "ret-navn";
          navnSpan.textContent = navn;

          const removeBtn = document.createElement("button");
          removeBtn.className = "remove";
          removeBtn.textContent = "×";
          removeBtn.onclick = resetDag;

          wrapper.appendChild(label);
          wrapper.appendChild(navnSpan);
          wrapper.appendChild(removeBtn);

          dag.innerHTML = "";
          dag.appendChild(wrapper);
          dag.setAttribute("draggable", "true");

          dag.addEventListener("dragstart", ev => {
            ev.dataTransfer.setData("application/x-ret-navn", dag.getAttribute("data-ret"));
          });
        });
      });
    }

    function updateFilterLabelStyles() {
      practicalFilters.forEach(f => {
        const sel = document.getElementById(f.id);
        const label = document.getElementById(f.labelId);
        if (!sel || !label) return;
        label.classList.remove("mode-ignore","mode-include","mode-exclude");
        if (sel.value === "include") label.classList.add("mode-include");
        else if (sel.value === "exclude") label.classList.add("mode-exclude");
        else label.classList.add("mode-ignore");
      });
      const vegEl = document.getElementById(vegOnlyId);
      const vegLabel = document.getElementById("label-vegetar");
      if (vegEl && vegLabel) {
        if (vegEl.checked) vegLabel.classList.remove("filter-off");
        else vegLabel.classList.add("filter-off");
      }
    }

    function passesPractical(row) {
      // include = kræver X, exclude = må ikke være X, ignore = ingen krav
      for (const f of practicalFilters) {
        const sel = document.getElementById(f.id);
        if (!sel) continue;
        const mode = sel.value;
        if (mode === "include" && !hasX(row, f.cols)) return false;
        if (mode === "exclude" && hasX(row, f.cols)) return false;
      }
      return true;
    }

    function passesVegetarian(row) {
      const vegOnly = document.getElementById(vegOnlyId)?.checked;
      if (!vegOnly) return true;
      return hasX(row, COLS.vegetar);
    }

    function visFiltreredeRetter() {
      tableBody.innerHTML = "";
      allRows.forEach(row => {
        if (!passesPractical(row)) return;
        if (!passesVegetarian(row)) return;

        const tr = document.createElement("tr");
        tr.setAttribute("draggable", "true");

        const navn = document.createElement("td");
        const navnDiv = document.createElement("div");
        navnDiv.className = "navn-cell";
        navnDiv.textContent = getCol(row, COLS.navn) || "";
        navn.appendChild(navnDiv);
        tr.appendChild(navn);

        const displayCols = [
          { key: "Vegetar", cols: COLS.vegetar },
          { key: "Oksekød", cols: COLS.okse },
          { key: "Kylling", cols: COLS.kylling },
          { key: "Svinekød", cols: COLS.gris },
          { key: "2 dage", cols: COLS.toDage },
          { key: "Nem ret", cols: COLS.nem },
          { key: "Agnes", cols: COLS.agnes },
        ];
        displayCols.forEach(dc => {
          const td = document.createElement("td");
          td.textContent = hasX(row, dc.cols) ? "✔" : "";
          tr.appendChild(td);
        });

        tr.addEventListener("dragstart", e => {
          e.dataTransfer.setData("application/x-ret-navn", getCol(row, COLS.navn) || "");
        });

        tableBody.appendChild(tr);
      });
      updateFilterLabelStyles();
    }

    function buildLists() {
      const dage = Array.from(document.querySelectorAll(".ugeplan .dag"));
      const ugeValg = [];
      dage.forEach(dag => {
        const navn = dag.getAttribute("data-ret");
        if (navn) {
          ugeValg.push({
            dag: dag.getAttribute("data-dag"),
            navn
          });
        }
      });

      const brugteRækker = ugeValg
        .map(v => ({ v, row: allRows.find(r => (getCol(r, COLS.navn) || "") === v.navn) }))
        .filter(x => x.row);

      const ugeLinjer = ugeValg.map(v => capFirst(v.dag) + ": " + v.navn);

      const indkoebSet = new Set();
      const tjekSet = new Set();
      brugteRækker.forEach(({row}) => {
        const koebStr = getCol(row, COLS.koeb);
        const tjekStr = getCol(row, COLS.tjek);
        const koeb = (koebStr || "").split(",").map(s => s.trim()).filter(Boolean);
        const tjek = (tjekStr || "").split(",").map(s => s.trim()).filter(Boolean);
        koeb.forEach(v => indkoebSet.add(v));
        tjek.forEach(v => tjekSet.add(v));
      });
      tjekSet.forEach(item => indkoebSet.delete(item));

      const indkoebListe = Array.from(indkoebSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      const tjekListe = Array.from(tjekSet).sort((a,b) => a.localeCompare(b, "da", {sensitivity:"base"}));
      if (indkoebListe.length > 0) indkoebListe[0] = indkoebListe[0].charAt(0).toUpperCase() + indkoebListe[0].slice(1);
      if (tjekListe.length > 0) tjekListe[0] = tjekListe[0].charAt(0).toUpperCase() + tjekListe[0].slice(1);

      const tilbehoerLinjer = brugteRækker
        .filter(({row}) => (getCol(row, COLS.overvej) || "").trim().toUpperCase() === "X")
        .map(({v}) => capFirst(v.dag) + ": " + v.navn);

      const output = [
        "1. Ugens madretter:\n" + (ugeLinjer.length ? ugeLinjer.join("\n") : "- (ingen valgt)"),
        "2. Indkøbsliste:\n" + (indkoebListe.length ? indkoebListe.join(", ") : "-"),
        "3. Tjek om vi har:\n" + (tjekListe.length ? tjekListe.join(", ") : "-"),
        "4. Husk tilbehør til:\n" + (tilbehoerLinjer.length ? tilbehoerLinjer.join("\n") : "-")
      ].join("\n\n");

      document.getElementById("indkoebsliste-result").textContent = output;
    }

    let allRows = [];
    fetch(url)
      .then(r => r.text())
      .then(csv => {
        const result = Papa.parse(csv, { header: true });
        allRows = (result.data || []).filter(row => ((getCol(row, COLS.navn) || "").trim().length > 0));
        allRows.sort((a, b) => (getCol(a, COLS.navn) || "").localeCompare(getCol(b, COLS.navn) || "", "da", {sensitivity: "base"}));
        visFiltreredeRetter();

        // Event listeners
        practicalFilters.forEach(f => {
          document.getElementById(f.id)?.addEventListener("change", visFiltreredeRetter);
        });
        document.getElementById(vegOnlyId)?.addEventListener("change", visFiltreredeRetter);
      });

    document.addEventListener("DOMContentLoaded", () => {
      setupWeekDropZones();
      document.getElementById("generate-indkoebsliste").addEventListener("click", buildLists);
      updateFilterLabelStyles();
    });
  </script>
</body>
</html>
